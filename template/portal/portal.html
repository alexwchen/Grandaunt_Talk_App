<!DOCTYPE html>
<!-- saved from url=(0072)http://html5-demos.appspot.com/static/getusermedia/record-user-webm.html -->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>record page</title> 
		<meta name="description" content="Creating a 16 columns Grid with Twitter Bootstrap. Learn with examples to create a Grid System in Twitter Bootstrap."> 
		<link href="/static_media_alex/bootstrap.css" rel="stylesheet"> 

		<!-- Harrison Style -->
		<link href="/static_media_alex/portal/portal.css" rel="stylesheet" type="text/css" />
    </head>
	<body>
		<div class="container">
			
			<!-- big division for main page -->
			<div class="big_div_main_page">
				<!-- first row contains three buttons -->
				<div class ='row'>
					<!-- when aunty need help -->
					<div class='span4 help_color boxes_padding boxes_cursor_pointer' id="help"> 
						<p class='boxes_font_style'>
							<!-- I need help translate in chinese -->
							我需要幫助
						</p>
					</div>
					<!-- when aunty want to talk to people -->
					<div class='span4 hello_color boxes_padding boxes_cursor_pointer' id="hello">
						<p class='boxes_font_style'>
							<!-- Hello translate in chinese -->
							你好
						</p>
					</div>
					<!-- when aunty feel uncomfortable -->
					<div class='span4 uncomfortable_color boxes_padding boxes_cursor_pointer' id="uncomfortable">
						<p class='boxes_font_style'>
							<!-- uncomfortable translate in chinese -->
							我不舒服
						</p>
					</div>
				</div>
				
				<!-- second row contains one lone button -->
			 	<div class='row'>		
					<!-- when aunty want to redo -->
					<div class='span12 redo_color boxes_padding boxes_cursor_pointer' id="redo">
						<p class='boxes_font_style'>
							<!-- redo translate in chinese -->
							重新
						</p>
					</div>	
				</div>
			</div>
			
			<!-- big division for details of I need help -->
			<div class="big_div_help">
				<!-- first row contains three buttons -->
				<div class="row">
					<div class='span4 details_boxes_padding details_1_color boxes_cursor_pointer'>
						<p class='boxes_font_style'>看不到</p>
					</div>
					<div class='span4 details_boxes_padding details_2_color boxes_cursor_pointer'>
						<p class='boxes_font_style'>看照片</p>
					</div>
					<div class='span4 details_boxes_padding details_3_color boxes_cursor_pointer'>
						<p class='boxes_font_style'>請轉台</p>
					</div>
				</div>
				<!-- second row contains three buttons -->
				<div class="row">
					<div class='span4 details_boxes_padding details_4_color boxes_cursor_pointer'>
						<p class='boxes_font_style'>想洗澡</p>
					</div>
					<div class='span4 details_boxes_padding details_5_color boxes_cursor_pointer'>
						<p class='boxes_font_style'>想去廁所</p>
					</div>
					<div class='span4 details_boxes_padding details_6_color boxes_cursor_pointer'>
						<p class='boxes_font_style'>想喝水</p>
					</div>
				</div>
				<div class="row">
					<div class="span12 restart_box_padding restart_color restart boxes_cursor_pointer">
						<p class="boxes_font_style">重新開始</p>
					</div>
				</div>
			</div>
			
			<!-- big division for details of hello -->
			<div class='big_div_hello'>
				<!-- first row contains three buttons -->
				<div class="row">
					<div class='span4 details_boxes_padding details_1_color boxes_cursor_pointer'>
						<p class='boxes_font_style'>好棒</p>
					</div>
					<div class='span4 details_boxes_padding details_2_color boxes_cursor_pointer'>
						<p class='boxes_font_style'>恭喜</p>
					</div>
					<div class='span4 details_boxes_padding details_3_color boxes_cursor_pointer'>
						<p class='boxes_font_style'>謝謝</p>
					</div>
				</div>
				<!-- second row contains three buttons -->
				<div class="row">
					<div class='span4 details_boxes_padding details_4_color boxes_cursor_pointer'>
						<p class='boxes_font_style'>再見</p>
					</div>
					<div class='span4 details_boxes_padding details_5_color boxes_cursor_pointer'>
						<p class='boxes_font_style'>叫阿公</p>
					</div>
					<div class='span4 details_boxes_padding details_6_color boxes_cursor_pointer'>
						<p class='boxes_font_style'>好久不見</p>
					</div>
				</div>
				<div class="row">
					<div class="span12 restart_box_padding restart_color restart boxes_cursor_pointer">
						<p class="boxes_font_style">重新開始</p>
					</div>
				</div>
			</div>
			
			<!-- big division for details of uncomfortable -->
			<div class='big_div_uncomfortable'>
				<!-- first row contains three buttons -->
				<div class="row">
					<div class='span4 details_boxes_padding details_1_color boxes_cursor_pointer'>
						<p class='boxes_font_style'>頭痛</p>
					</div>
					<div class='span4 details_boxes_padding details_2_color boxes_cursor_pointer'>
						<p class='boxes_font_style'>調姿勢</p>
					</div>
					<div class='span4 details_boxes_padding details_3_color boxes_cursor_pointer'>
						<p class='boxes_font_style'>心臟不舒服</p>
					</div>
				</div>
				<!-- second row contains three buttons -->
				<div class="row">
					<div class='span4 details_boxes_padding details_4_color boxes_cursor_pointer'>
						<p class='boxes_font_style'>腳痛</p>
					</div>
					<div class='span4 details_boxes_padding details_5_color boxes_cursor_pointer'>
						<p class='boxes_font_style'>肩膀痛</p>
					</div>
					<div class='span4 details_boxes_padding details_6_color boxes_cursor_pointer'>
						<p class='boxes_font_style'>喉嚨痛</p>
					</div>
				</div>
				<div class="row">
					<div class="span12 restart_box_padding restart_color restart boxes_cursor_pointer">
						<p class="boxes_font_style">重新開始</p>
					</div>
				</div>
			</div>
		</div>	

	<!-- portal script -->
	<script type='text/javascript' src="/static_media_alex/jquery.js"></script>
	<script src="/static_media_alex/portal/portal.js"></script>

	</body>
</head>
